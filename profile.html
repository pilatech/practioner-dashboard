<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/futura-font@1.0.0/styles.min.css">
    <link rel="stylesheet" href="dist/style.css">
</head>
<body>
    <main class="main">
        <header class="dashboard__header" style="background-image: url('https://images.unsplash.com/photo-1560439450-57df7ac6dbef?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D')">
            <div class="profile" style="background-image: url(https://images.unsplash.com/photo-1560439450-57df7ac6dbef?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D)">
                <button class="edit-image"><i class="fa fa-pencil" aria-hidden="true"></i></button>
            </div>
            <button class="edit-image"><i class="fa fa-pencil" aria-hidden="true"></i></button>
        </header>
        <h1 class="dashboard__title">Welness Clinic Name</h1>
        <section class="section--dark">
            <header class="list__header list__header--dark">
                <div class="product__details">
                    <h2 class="list__title">Edit Profile</h2>
                </div>
                <div class="list__actions">
                    <button type="button" id="saveProfile" class="btn">Save</button>
                </div>
              </header>
            <form class="form form--add-edit">
                <div class="form__group">
                    <div class="form__control">
                        <label class="form__label" for="first_name">First Name / Clinic Name</label>
                        <input id="first_name" class="input input--form">
                    </div>
                    <div class="form__control">
                        <label class="form__label" for="last_name">Last Name (If Applicable)</label>
                        <input id="last_name" class="input input--form">
                    </div>
                </div>
                <div class="form__group">
                    <div class="form__control">
                        <label class="form__label" for="email">Email</label>
                        <input type="email" id="email" class="input input--form">
                    </div>
                    <div class="form__control">
                        <label class="form__label" for="phone">Phone Number</label>
                        <input id="phone" class="input input--form">
                    </div>
                </div>
                <div class="form__group">
                    <div class="form__control form__control--single">
                        <label class="form__label" for="note">Note</label>
                        <textarea id="note" class="input input--form input--textarea"></textarea>
                    </div>
                </div>
            </form>
        </section>
    </main>
    <aside class="sidebar">
       <a href="/" class="logo__link">
        <img src="https://w-wellness.co.uk/wp-content/uploads/2023/10/W-Wellness-Logo-White.svg" alt="logo" class="logo">
       </a>
       <ul class="dashboard-menu">
        <li class="dashboard-menu__item">
            <a href="/" class="dashboard-menu__link"><i class="fa fa-tachometer" aria-hidden="true"></i>
                Dashoard</a>
        </li>
        <li class="dashboard-menu__item">
            <a href="/customers.html" class="dashboard-menu__link"><i class="fa fa-users" aria-hidden="true"></i>
                Customers</a>
        </li>
        <li class="dashboard-menu__item">
            <a href="#" class="dashboard-menu__link"><i class="fa fa-shopping-bag" aria-hidden="true"></i>
                Shop</a>
        </li>
        <li class="dashboard-menu__item">
            <a href="/profile.html" class="dashboard-menu__link dashboard-menu__link--active"><i class="fa fa-user" aria-hidden="true"></i>
                My Profile</a>
        </li>
        <li class="dashboard-menu__item">
            <a href="#" class="dashboard-menu__link"><i class="fa fa-sign-out" aria-hidden="true"></i>
                Logout</a>
        </li>
       </ul>
    </aside>
    <script src="script.js"></script>
</body>
</html>
